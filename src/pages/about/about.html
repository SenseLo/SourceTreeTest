<ion-header>
    <ion-navbar>
        <ion-title>
            菜单
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-row class="cont">
        <ion-col col-6 *ngFor="let item of list">
            <ion-card>
                <img [src]="item.img" />
                <ion-card-content>
                    <ion-card-title>
                        {{item.title}}
                        <p>{{item.describe}}</p>
                    </ion-card-title>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-content>
