<ion-header>

    <ion-navbar>
        <ion-title>注册</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list class="register_list">
        <ion-item>
            <ion-label><i class="iconfont icon-0039"></i></ion-label>
            <ion-input placeholder="请输入手机号"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label><i class="iconfont icon-0039"></i></ion-label>
            <ion-input placeholder="请再次输入手机号"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label><i class="iconfont icon-yingckjian"></i></ion-label>
            <ion-input placeholder="请输入密码"></ion-input>
        </ion-item>
        <ion-item class="yaz">
            <ion-label><i class="iconfont icon-yanzhengma"></i></ion-label>
            <ion-input placeholder="请输入短信验证码"></ion-input>
        </ion-item>
        <button class="send" (click)="event-handler()">点击我</button>
    </ion-list>
    <button class="registerBtn" (click)="register()">注册</button>
    <button class="registerBtn" (click)="register()">已是会员，直接登录</button>
</ion-content>
