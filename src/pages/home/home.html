<ion-content>
    <ion-icon class="men" name="ios-list-outline" menuToggle></ion-icon>
    <div class="slide_box">
        <ion-slides pager autoplay=1000 loop="true" (ionSlideAutoplayStop)="slideAutoplay()">
            <ion-slide *ngFor="let slide of slider,let i = index">
                <img tappable (click)="openDetail(i,slider)" [src]="slide?.img" class="slide-image" />
            </ion-slide>
        </ion-slides>
    </div>
    <div class="slogan">
        <h1>为您推荐</h1>
        <h1>Sincerely Recommend</h1>
    </div>
    <div class="cake_list">
        <ion-row>
            <ion-col col-6 text-center *ngFor="let item of list,let i =index" tappable (click)="openDetai(i,list)">
                <img [src]="item?.img" alt="">
                <ion-row>
                    <ion-col col-12 no-padding class="describe">
                        {{item.title}}
                        <span>+</span>
                    </ion-col>
                    <ion-col col-12 no-padding class="describe">
                        {{item.english}}
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
